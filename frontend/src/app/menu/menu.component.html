<p-menubar [model]="menuItems" styleClass="max-w-lg max-md:!block">
  <ng-template #start>
    <p class="brand max-md:hidden">Automated Skin Disease Diagnosis</p>
  </ng-template>
  <ng-template #end>
    <div class="flex justify-center items-center gap-2">
      <p-button [icon]="isDarkMode ? 'pi pi-sun' : 'pi pi-moon'" severity="secondary" [rounded]="true"
        (onClick)="toggleDarkMode()" />
      <p-button icon="pi pi-info" severity="secondary" [rounded]="true" (onClick)="showDialog()" />
      <p-button [label]="btnLabel" icon="pi pi-sign-in" [severity]="isUserAuthenticated ? 'contrast' : 'primary'" [rounded]="true" (onClick)="onClick()" />
    </div>
  </ng-template>
</p-menubar>

<p-dialog header="So what is this website for?" [appendTo]="'body'" [modal]="true" [(visible)]="isShowInfoDialog"
  [maximizable]="true">
  <p>
    Lorem ipsum dolor sit amet...
  </p>
</p-dialog>
